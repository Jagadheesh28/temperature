<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Celsius to Farenheit (°C to °F)</h2>
      <div>  
        <input type="number" id="input" placeholder="Enter the °C temperature">
      </div>
       <div> 
        <button type="submit" onclick="convert()">CONVERT TO °F</button>
       </div>
        <div id="result">
            
        </div>
    </div>
    <script>
        function convert(){
           const cvalue=Number( document.getElementById("input").value)
           const fvalue = (cvalue * 9/5) + 32
           const result =document.getElementById("result")
           result.innerHTML= fvalue+"°F"
        }
    </script>
</body>
</html>
